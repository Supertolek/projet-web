<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://supertolek.github.io/winui3-stylesheet/styles/index.css" />
    <link rel="stylesheet" type="text/css" href="/projet-web/styles/calcul-mental.css" />
    <title>Calcul mental</title>
</head>

<body>
    <div class="vertical-center">
        <div class="horizontal-center">
            <section>
                <h1>Calcul mental</h1>
                <p>Un calcul vous sera présenté et vous devez le résoudre le plus rapidement possible.</p>
                <label for="difficulty-selector">Difficulté :</label>
                <select id="difficulty-selector">
                    <option value="12">facile</option>
                    <option value="100">moyen</option>
                    <option value="1000">difficile</option>
                </select>
                <div id="game-container">
                    <p>Score: <span id="score-display">0</span></p>
                    <p
                        onclick="localStorage.setItem('calcul-mental-score', 0); score = 0; score_display.innerText = 0;">
                        Reset your score</p>
                    <p>Calcul: <span id="calcul-display">---</span></p>
                    <button id="btn-0">---</button>
                    <button id="btn-1">---</button>
                    <button id="btn-2">---</button>
                    <button id="btn-3">---</button>
                </div>
                <div id="game-overlay" onclick="start_round(); this.style.display = 'none'"></div>
            </section>
        </div>
    </div>
    <script src="/projet-web/scripts/calcul-mental/calcul-mental.js"></script>
</body>

</html>
