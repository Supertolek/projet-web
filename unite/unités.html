<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur d'Unités</title>
    <link rel="stylesheet" href="https://supertolek.github.io/winui3-stylesheet/styles/index.css">
    <link rel="stylesheet" href="/styles/convertisseurs.css">
</head>
<body>
    <section class="container">
        <h1>Convertisseur d'Unités</h1>

        <div id="form">
            <label for="unit-type">Choisir une catégorie :</label>
            <select id="unit-type">
                <option value="length">Longueur</option>
                <option value="mass">Masse</option>
                <option value="temperature">Température</option>
            </select>

            <label for="input-value">Valeur :</label>
            <input type="number" id="input-value" placeholder="Entrer la valeur">

            <label for="from-unit">De :</label>
            <select id="from-unit"></select>

            <label for="to-unit">À :</label>
            <select id="to-unit"></select>

            <button onclick="convert()">Convertir</button>
            <p id="result"></p>
        </div>
    </section>
    <script src="/scripts/unite/index.js"></script>
</body>
</html>
